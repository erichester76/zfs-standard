# Network variables
bond_name: bond0
nic1: eth0
nic2: eth1
mtu: 9000

# LUKS variables
disks: []  # List 60 disks, e.g., [/dev/sda, ..., /dev/sdbh]
# luks_passphrase defined in Ansible Vault

# ZFS variables
zpool_name: tank
zfs_dataset: tank/vmware
vdev_count: 7
disks_per_vdev: 8
total_disks_for_vdevs: "{{ vdev_count * disks_per_vdev }}"
spare_count: 4

# NFS-Ganesha variables
zfs_dataset_mountpoint: /tank/vmware

# Samba variables
samba_share_name: vmware
samba_users:
  - username

# List of repositories to add
repositories:
  - name: ganesha
    description: Ganesha Repository
    baseurl: https://example.com/ganesha-repo  # Replace with actual URL
    gpgcheck: 0
  - name: samba-plus
    description: Samba+ Repository
    baseurl: https://example.com/samba-plus-repo  # Replace with actual URL
    gpgcheck: 0

# Additional Packages
packages:
  - zfs
  - nfs-ganesha
  - nfs-ganesha-zfs
  - samba
  - cryptsetup
  - ethtool
  - nmcli

# HTTPS proxy
https_proxy: https://proxy.example.com:8080  # Replace with your proxy URL

# Chrony NTP servers
chrony_ntp_servers:
  - 0.pool.ntp.org
  - 1.pool.ntp.org

# DNS servers
dns_servers:
  - 8.8.8.8
  - 8.8.4.4

# Unnecessary services to disable
unnecessary_services:
  - bluetooth
  - cups

# Firewall services to allow
firewall_services:
  - ssh
  - nfs
  - samba

# SELinux mode
selinux_mode: permissive  # Set to 'enforcing' or 'disabled' as needed
